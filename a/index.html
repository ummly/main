<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <title>Aframe test</title>
    <meta name="description" content="Now in 3D!" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-vrcontrols@1.0.0/VRControls.min.js"></script>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script><!-- 0.8.2 -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.js"></script><!-- 5.0.0 -->
 <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>   
    
    
  </head>
  <body>
    <a-scene fog="color:#272727;far:98.14;near:13.32;density:0">

      <!-- User / Camera -->
      <a-light type="ambient" color="white" position="0 80 0"></a-light>


      <!-- movement controls-->
      <a-entity id="rig" movement-controls position-listener position="0 0 0">
        <a-entity
          id="player"
          camera="user-height: 1.6"
          look-controls="pointerLockEnabled: true"
          position="0 9 0"
        >
          <a-entity
            cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: white; shader: flat"
          >
          </a-entity>
        </a-entity>
      </a-entity>

      
      <!-- Sky -->
      <a-sky id="sky" color="#fff"></a-sky>
      
      <a-entity environment="preset: default"></a-entity>
      
    </a-scene>
   <!-- <script src="script.js"></script>-->
  </body>
</html>
